            </div>

            </div>

            </div>

                <span class="col-12 btn btn-secondary btn-lg btn-block" onclick="calculer()">=</span>
            </div>

    <script>
        // cible la case dans laquelle on va ecrire les premiers nombres
        let display = document.getElementById("nb1")
        // on declare une variable qui va nous permettre de savoir si l'on a a cliquÃ© sur le point
        let point = false;

        function displayNumber(number) {
            display.value += number
        }

        function displayOperator(operator) {
            document.getElementById("operation").value = operator
            console.log(display.value.length)
            if (display.value.length >= 1) {
                display = document.getElementById("nb2")
                point = false
            }

        }

        function reset() {
            document.getElementById("nb1").value = ""
            document.getElementById("operation").value = ""
            document.getElementById("nb2").value = ""
            document.getElementById("result").value = ""
            display = document.getElementById("nb1")
        }

        function displaypoint() {
            if (!point) {
                display.value += "."
            }
            point = true
        }

        //  premiere solution en switch 

        function calculer() {
            let nb1 = Number(document.getElementById("nb1").value)
            let nb2 = Number(document.getElementById("nb2").value)
            let operator = document.getElementById("operation").value

            switch (operator) {
                case '+':
                    document.getElementById("result").value = parseFloat(nb1) + parseFloat(nb2);
                    break;
                case '-':
                    document.getElementById("result").value = parseFloat(nb1) - parseFloat(nb2);
                    break;
                case '*':
                    document.getElementById("result").value = parseFloat(nb1) * parseFloat(nb2);
                    break;
                case '/':
                    document.getElementById("result").value = parseFloat(nb1) / parseFloat(nb2);
                    break;

            }
        }
